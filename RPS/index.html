<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <script src="https://kit.fontawesome.com/29e899ffe9.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" type="text/css" href="fontawesome-free-5.9.0-web/css/all.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Rock Paper Scissors</h1>
                <h5>Lets start Rock paper Scissors with Computer</h5>
                <button id="restart" class="restart-btn">Restart Game</button>
                <div id="score" class="score">
                    <p>Player:0</p>
                    <p>Computer:0</p>
                </div>
                
            </header>
            <h2>Make your Selection</h2>
            <div class="choices">
                <i id="rock" class="choice fas fa-hand-rock fa-8x"></i>
                <i id="paper" class="choice fas fa-hand-paper fa-8x"></i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-8x"></i>
            </div>
        </div>
        
        <!--Modal-->
        <div class="modal">
            <div id="result" class="modal-content">
            </div>
        </div>
        
        <script src="jss/main.js"></script>
    </body>
</html>
